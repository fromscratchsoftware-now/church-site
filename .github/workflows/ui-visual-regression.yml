name: UI Visual Regression

on:
  push:
    branches: [ main ]

jobs:
  visual:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Serve
        run: npx vite preview --host 127.0.0.1 --port 4173 &

      - name: Run visual tests
        env:
          UI_BASE_URL: http://127.0.0.1:4173
        run: npm run test:ui

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
